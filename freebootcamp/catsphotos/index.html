<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>CatPhotoApp</title>
    </head>
    <body>
        <h2>CatPhotoApp</h2>
        <main>
            <h3>Cat Photos</h3>
            <!--TODO: ADD LINK TO CAT PHOTOS-->
            <p>Click here to view more <a href="#" target="_blank">cat photos</a>.</p>
            <a href="#"><img src="http://bit.ly/fcc-relaxing-cat" alt="Cat relaxing"></a>
            <h3>Cat Lists</h3>

            <div class="lists">
                <p>Things cats <em>love</em>:</p>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
                <img src="img/lasagna.jpeg" alt="lasagna">
                <p>Things cats <strong>hate</strong>:</p>
                <ol>
                    <li>flea treament</li>
                    <li>thunder</li>
                    <li>others cats</li>
                </ol>
            </div>

            <img src="img/cats.jpeg" alt="Cats">

            <form action="/submit-cat-photo">
                <label for="indoor">
                    <input id="indoor" type="radio" name="indoor-outdoor" checked> Indoor
                </label><br>
                <label for="outdoor">
                    <input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor
                </label><br>

                <label for="loving"><input type="checkbox" name="personality" id="loving" checked> Loving
                </label><br>
                <label for="lazy"><input type="checkbox" name="personality" id="lazy"> Lazy
                </label><br>
                <label for="energetic"><input type="checkbox" name="personality" id="energetic"> Energetic
                </label><br>

                <input type="text" placeholder="cat photo URL" required><br>
                <button type="submit">Submit</button>
            </form>
        </main>

        <footer>
            <p><small>No Copyrights - <a href="https://freecodecamp.org">freeCodeCamp.org</a></small></p>
        </footer>
    </body>
</html>
