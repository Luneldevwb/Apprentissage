<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mini-project: card project</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Our staff</h1>
		<nav>
			<a href="#profile1">Joe</a>
			<a href="#profile2">Matt</a>
			<a href="#profile3">Jane</a>
		</nav>
	</header>   

	<main>
		<article id="profile1" class="card">
			<figure>
				<img src="../cardproject/img/profile1-500x500.png" alt="Joe coder" width="500" height="500">
				<figcaption>Joe Coder</figcaption>
			</figure>
			<p>I code stuff.</p>
		</article>

		<article id="profile2" class="card">
			<figure>
				<img src="../cardproject/img/profile2-500x500.png" alt=" Matt designer" width="500" height="500">
				<figcaption>Matt Designer </figcaption>
			</figure>
			<p>I design stuff.</p>
		</article>

		<article id="profile3" class="card">
			<figure>
				<img src="../cardproject/img/profile3-500x500.png" alt="Jane Dev Rel" width="500" height="500">
				<figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
			</figure>
			<p>I teach stuff.</p>
		</article>
	</main>   

	<footer>
		<p>&copy; Acme Co.</p>
	</footer>
</body>
</html>
